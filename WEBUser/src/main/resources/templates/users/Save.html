<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	
	<link href="../static/Bootstrap/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8">
				<form action="#" th:action="@{/users/save}" th:object=${user} method="post">
					<input type="hidden"  th:field="*{userId}" />
					<div class="form-group">
						<label>Nombre de usuario</label>
						<input type="text" th:field="*{userName}" />
					</div>
					
					<div class="form-group">
						<label>Contrase√±a de usuario</label>
						<input type="password" th:field="*{userPassword}" />
					</div>
					
					<br />
					<div class="form-group">
						<label>Nombre</label>
						<input type="text" th:field="*{userData.name}"/>
					</div>
					
					
					<div class="form-group">
						<label>Apellidos</label>
						<input type="text" th:field="*{userData.lastName}"/>
					</div>
					
					
					<div class="form-group">
						<label>Fecha de Nacimiento (yyyy-MM-dd)</label>
						<input type="text" th:field="*{userData.birthDay}"/>
					</div>
					
					
					<br />
					<div class="form-group">
						<label>Calle</label>
						<input type="text" th:field="*{userData.address.streatName}"/>
					</div>
					
					<div class="form-group">
						<label>Numero Exterior</label>
						<input type="text" th:field="*{userData.address.extNumber}"/>
					</div>
					
					<div class="form-group">
						<label>Numero Interior</label>
						<input type="text" th:field="*{userData.address.intNumber}"/>
					</div>
					
					<div class="form-group">
						<label>Colonia</label>
						<input type="text" th:field="*{userData.address.colony}"/>
					</div>
					<div class="form-group">
						<label>Municipio</label>
						<input type="text" th:field="*{userData.address.municipality}" />
					</div>
					<div class="form-group">
						<label>Estado</label>
						<input type="text" th:field="*{userData.address.state}"/>
					</div>
					<div class="form-group">
						<label>Pais</label>
						<input type="text" th:field="*{userData.address.country}" />
					</div>
					<div class="form-group">
						<label>Codigo Postal</label>
						<input type="text" th:field="*{userData.address.CP}"/>
					</div>
					
					<br />
					<div class="form-group">
						<label>Telefono</label>
						<input type="text" th:field="*{userData.contact.phone}"/>
					</div>
					<div class="form-group">
						<label>Telefono Celular</label>
						<input type="text" th:field="*{userData.contact.cellphone}"/>
					</div>
					<div class="form-group">
						<label>Correo Electronico</label>
						<input type="text" th:field="*{userData.contact.email}"/>
					</div>
					
					<div class="form-group">
						
						<button type="submit">Guardar</button>
					</div>
				</form>
			</div>
		</div>
		
	</div>
</body>
</html>
